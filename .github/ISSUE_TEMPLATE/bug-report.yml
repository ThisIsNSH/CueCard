name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug"]
assignees: "thisisnsh"
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Bug Report

        **Before submitting:**
        - [x] I have searched for similar issues and didn't find a duplicate
        - [x] I have tried the latest version of CueCard

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: CueCard Version
      description: What version of CueCard are you using?
      placeholder: "e.g., 1.0.1"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the bug in detail
      placeholder: "Describe the issue you're experiencing..."
    validations:
      required: true